apiVersion: v1
kind: Service
metadata:
  name: {{ include "express-chart.fullname" . }}
  namespace: {{.Release.Namespace}}
  labels:
    {{- include "express-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "express-chart.selectorLabels" . | nindent 4 }}
